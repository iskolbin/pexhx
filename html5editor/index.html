<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<img id="particleImage" src="./texture.png">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
		<!--<![endif]-->	 
	</head>
	<body>
		<div class="pure-g">
			<canvas class="pure-u-1 pure-u-md-9-24" id="canvas-editor"></canvas>
			
			<div class="pure-u-1 pure-u-md-3-24">
				<p>
				<h2>General</h2>
				<h3>Save</h3>
				<h3>Load</h3>
				<h3>Edit</h3>
				</p>
			</div>
			
			<div class="pure-u-1 pure-u-md-3-24">
				<p>
				<h2>Particles</h3>
				<h3>Emitter type</h3>
				</p>
			</div>

			<div class="pure-u-1 pure-u-md-3-24">
				<p>
				<h2>Particle behavior</h2>
				<h3>Gravity</h3>
				</p>
			</div>

			<div class="pure-u-1 pure-u-md-3-24">
				<h2>Color</h2>

				<h3>Start</h3>
				<div class="pure-g">
					<div class="pure-u-1-3">
						<p>Red</p>
						<p>Green</p>
						<p>Blue</p>
						<p>Alpha</p>
					</div>

					<div class="pure-u-2-3">
						<p><input id="startColorRed" type="range" min="0.0" max="1.0" step="0.1" value="1.0"></input><p>
						<p><input id="startColorGreen" type="range" min="0.0" max="1.0" step="0.1" value="1.0"></input><p>
						<p><input id="startColorBlue" type="range" min="0.0" max="1.0" step="0.1" value="1.0"></input><p>
						<p><input id="startColorAlpha" type="range" min="0.0" max="1.0" step="0.1" value="1.0"></input><p>
					</div>
				</div>
			
				<h3>Finish</h3>
				<div class="pure-g">
					<div class="pure-u-1-3">
						<p>Red</p>
						<p>Green</p>
						<p>Blue</p>
						<p>Alpha</p>
					</div>

					<div class="pure-u-2-3">
						<p><input id="finishColorRed" type="range" min="0.0" max="1.0" step="0.1" value="1.0"></input><p>
						<p><input id="finishColorGreen" type="range" min="0.0" max="1.0" step="0.1" value="1.0"></input><p>
						<p><input id="finishColorBlue" type="range" min="0.0" max="1.0" step="0.1" value="1.0"></input><p>
						<p><input id="finishColorAlpha" type="range" min="0.0" max="1.0" step="0.1" value="1.0"></input><p>
					</div>
				</div>
			</div>

			<div class="pure-u-1 pure-u-md-3-24">
				<h2>Color var</h2>
				
				<h3>Start</h3>
				<div class="pure-g">
					<div class="pure-u-1-3">
						<p>Red</p>
						<p>Green</p>
						<p>Blue</p>
						<p>Alpha</p>
					</div>

					<div class="pure-u-2-3">
						<p><input id="startColorRedVariance" type="range" min="0.0" max="1.0" step="0.1" value="0.0"></input><p>
						<p><input id="startColorGreenVariance" type="range" min="0.0" max="1.0" step="0.1" value="0.0"></input><p>
						<p><input id="startColorBlueVariance" type="range" min="0.0" max="1.0" step="0.1" value="0.0"></input><p>
						<p><input id="startColorAlphaVariance" type="range" min="0.0" max="1.0" step="0.1" value="0.0"></input><p>
					</div>
				</div>
				
				<h3>Finish</h3>
				<div class="pure-g">
					<div class="pure-u-1-3">
						<p>Red</p>
						<p>Green</p>
						<p>Blue</p>
						<p>Alpha</p>
					</div>

					<div class="pure-u-2-3">
						<p><input id="finishColorRedVariance" type="range" min="0.0" max="1.0" step="0.1" value="0.0"></input><p>
						<p><input id="finishColorGreenVariance" type="range" min="0.0" max="1.0" step="0.1" value="0.0"></input><p>
						<p><input id="finishColorBlueVariance" type="range" min="0.0" max="1.0" step="0.1" value="0.0"></input><p>
						<p><input id="finishColorAlphaVariance" type="range" min="0.0" max="1.0" step="0.1" value="0.0"></input><p>
					</div>
				</div>
			
				<h3>Blend</h3>
				<p>
				<label for="blendFuncSource">Src</label>
				<select id="blendFuncSource">
					<option>Zero</option>
					<option>One</option>
					<option>Src</option>
					<option>One - Src</option>
					<option selected>SrcAlpha</option>
					<option>One - SrcAlpha</option>
					<option>DstAlpha</option>
					<option>One - DstAlpha</option>
					<option>DstColor</option>
					<option>One - DstColor</option>
				</select>
				</p>

				<p>
				<label for="blendFuncDestination">Dst</label>
				<select id="blendFuncDestination">
					<option>Zero</option>
					<option selected>One</option>
					<option>Src</option>
					<option>One - Src</option>
					<option>SrcAlpha</option>
					<option>One - SrcAlpha</option>
					<option>DstAlpha</option>
					<option>One - DstAlpha</option>
					<option>DstColor</option>
					<option>One - DstColor</option>
				</select>
				</p>
			</div>
		</div>
		<script src="html5editor.js"></script>
	</body>
</html
